# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb \
            ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-achilles"
BBFILE_PATTERN_meta-achilles := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-achilles = "6"
LAYERSERIES_COMPAT_meta-achilles = "warrior"
#LAYERDEPENDS_meta-achilles = "meta-altera meta-altera-refdes"
LAYERDEPENDS_meta-achilles = "meta-altera"
BBDEBUG = "yes"
